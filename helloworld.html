<html>
  <head>
    <style>
    #title {
      color: red;
      background-color: #ffff00;
    }
    .description {
      color: #0000ff;
    }
    .result {
      background-color: #00ffff;
    }
    </style>
    <script type="text/javascript">
      function createGreeting(hours1, hours2) {
        return hours1 + hours2;
      }

      var target=document.getElementById("result");
      target.textContent="Implementation time: " + createGreeting(300, 200) + " hours";
    </script>
  </head>
  <body>
    <h1 id="title">Hello World</h1>
    <p class="description">Using all features: HTML, CSS and JavaScript!</p>
    <p id="result" class="result">Loading...</p>
  </body>
</html>
